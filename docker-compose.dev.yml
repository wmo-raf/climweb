services:
  climweb_db_dev:
    image: postgis/postgis:${POSTGRES_VERSION:-15}-master

  climweb_redis_dev:
    image: redis:alpine

  climweb_dev:
    image: climweb_dev
    container_name: climweb_dev
    restart: no
    build:
      context: .
      dockerfile: ./climweb/Dockerfile
      target: dev
      args:
        - UID=${UID}
        - GID=${GID}
    ports:
      - "80:8000"
    volumes:
      - ./climweb:/climweb/web

  climweb_celery_worker_dev:
    image: climweb_dev
    container_name: climweb_celery_worker_dev
    command: celery-worker
    volumes:
      - ./climweb:/climweb/web

  climweb_celery_beat_dev:
    image: climweb_dev
    container_name: climweb_celery_beat_dev
    restart: no
    command: celery-beat
    volumes:
      - ./climweb:/climweb/web