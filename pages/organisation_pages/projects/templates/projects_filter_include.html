{% load static i18n %}

<div class="results-filter">
    <div class="accordion js-accordion">
        {% if filters.services %}
            <div class="accordion__item js-accordion-item active">
                <h6 class="accordion-header js-accordion-header filter-item-header">
                    <span>
                        {% translate "Filter by Service" %}
                    </span>
                    <i class="fas fa-sort-down" aria-hidden="true"></i>
                </h6>
                <div class="accordion-body js-accordion-body">
                    <div class="accordion-body__contents">
                        {% for service in filters.services %}
                            <label class="checkbox-container" for="{{ service.name }}">
                                <span class="filter-sub-item">{{ service.name }}</span>
                                <input type="checkbox" id="{{ service.name }}"
                                       name="service"
                                       value="{{ service.pk }}"
                                       class="project-filter service"
                                >
                                <span class="checkmark"></span>
                            </label>
                        {% endfor %}
                    </div>
                </div>
            </div>
        {% endif %}
        {% if filters.year %}
            <div class="accordion__item js-accordion-item active">
                <h6 class="accordion-header js-accordion-header filter-item-header">
                    <span>
                        {% translate "Filter by Start Year" %}
                    </span>
                    <i class="fas fa-sort-down" aria-hidden="true"></i>
                </h6>
                <div class="accordion-body js-accordion-body">
                    <div class="accordion-body__contents">
                        {% for date in filters.year reversed %}
                            <label class="checkbox-container" for="{{ date.year }}">
                                <span class="filter-sub-item">{{ date.year }}</span>
                                <input type="checkbox" id="{{ date.year }}" name="year" value="{{ date.year }}"
                                       class="project-filter year">
                                <span class="checkmark"></span>
                            </label>
                        {% endfor %}
                    </div>
                </div>
            </div>
        {% endif %}
    </div>
</div>
