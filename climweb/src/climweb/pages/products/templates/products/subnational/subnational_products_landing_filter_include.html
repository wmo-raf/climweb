{% load static i18n wagtailiconchooser_tags %}

<div class="results-filter">
    <div class="accordion js-accordion" id="subnational-products-filter-accordion">
        {% if filters.regions %}
            <div class="accordion__item js-accordion-item active">
                <h6 class="accordion-header js-accordion-header filter-item-header">
                    <span>
                        {% translate "Filter by Region" %}
                    </span>
                    <span class="icon">
                          {% svg_icon name="arrow-down" %}
                      </span>
                </h6>
                <div class="accordion-body js-accordion-body">
                    <div class="accordion-body__contents">
                        {% for region in filters.regions %}
                            <label class="checkbox-container" for="{{ region.id }}">
                                <span class="filter-sub-item">{{ region.name }}</span>
                                <input type="checkbox" id="{{ region.id }}" name="region" value="{{ region.id }}"
                                       class="product-filter region">
                                <span class="checkmark"></span>
                            </label>
                        {% endfor %}
                    </div>
                </div>
            </div>
        {% endif %}
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                new Accordion("subnational-products-filter-accordion");
            });
        </script>
    </div>
</div>
