{% load static i18n wagtailiconchooser_tags %}

<div class="results-filter">
    <div class="accordion js-accordion">
        <div class="accordion__item js-accordion-item active">
            <h6 class="accordion-header js-accordion-header filter-item-header">
                <span>
                    {% translate "Filter by Availability" %}
                </span>
                <span class="icon">
                    {% svg_icon name="arrow-down" %}
                </span>
            </h6>
            <div class="accordion-body js-accordion-body">
                <div class="accordion-body__contents">
                    <label class="checkbox-container" for="open">
                        <span class="filter-sub-item">
                            {% translate "Closed" %}
                        </span>
                        <input type="checkbox" id="open"
                               name="open"
                               value="False"
                               class="vacancy-filter open"
                        >
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
