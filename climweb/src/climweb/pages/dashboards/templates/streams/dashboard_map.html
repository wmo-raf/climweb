{% load wagtailcore_tags static nmhs_cms_tags %}

<div class="dashboard-maps">
      {% render_chart_or_map self.maps_block "map" section_index=section block_index=counter %}
</div>

{% if maps %}
{% for map in maps %}
<script>
  function mapConfig() {
    const datasetsUrl = "{{ map.datasetsurl }}";
    const countryBounds = {{ map.bounds|default_if_none:"[]"|safe }};
    const boundaryTilesUrl = "{{ map.boundary_tiles_url|default_if_none:'' }}";
    return { datasetsUrl, countryBounds, boundaryTilesUrl };
  }
</script>
{% endfor %}
{% endif %}
