{% load static wagtailcore_tags wagtailimages_tags lazyimages_tags i18n %}

{% image page.hero_banner original as img %}
<div id="page-hero" class="hero"
     style="position: relative;max-height:fit-content; min-height:600px; background:white; padding:0 !important">
    <div class="hero-body pb-2" style="background:white;">
        <div class="container">
            <div id="filtered-forecasts">
                <div class="columns is-justify-content-center is-align-items-center py-3">
                    <div class="column is-5 px-4">
                        <p class="title pb-4"
                           style="font-weight:700; font-size: 34px;">
                            {{ self.hero_title|richtext }}
                        </p>
                        {% if self.hero_subtitle %}
                            <p class="subtitle pb-5 mb-4"
                               style="font-weight: 400; font-size: 16px;">
                                {{ self.hero_subtitle }}
                            </p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
